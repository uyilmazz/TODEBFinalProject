<div class="content w-50 mx-auto h-100">
    <div class="col-md-12 btn-group float-end mr-2">
        <button [ngClass]="getSingleClass()" (click)="setSingle()">Single Bill</button>
        <button [ngClass]="getBulkClass()" (click)="setBulk()">Bulk Bill</button>
    </div>
    <div class="col-md-12 mt-4">
        <div class="card my-auto">
            <div class="card-header">
                <h5 class="title">New Bill</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="billGroup">
                    <div class="mb-3">
                        <label for="amount">Amount</label>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Amount" formControlName="amount"
                                id="floor" />
                        </div>
                        <div
                            *ngIf="billGroup.get('amount')?.invalid && (billGroup.get('amount')?.dirty ||billGroup.get('amount')?.touched)">
                            <small class=" text-danger" *ngIf="billGroup.get('amount')?.hasError('required')">
                                this field cannot be empty!
                            </small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="year">Year</label>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="year" formControlName="year"
                                id="year" />
                        </div>
                        <div
                            *ngIf="billGroup.get('year')?.invalid && (billGroup.get('year')?.dirty ||billGroup.get('year')?.touched)">
                            <small class=" text-danger" *ngIf="billGroup.get('year')?.hasError('required')">
                                this field cannot be empty!
                            </small>

                            <small class="text-danger" *ngIf="billGroup.get('year')?.hasError('min')">
                                Year must be at least 1990.
                            </small>
                            <small class="text-danger" *ngIf="billGroup.get('year')?.hasError('max')">
                                Year must be at most {{dateYear}}.
                            </small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="month">Month</label>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="month" formControlName="month"
                                id="month" />
                        </div>
                        <div
                            *ngIf="billGroup.get('month')?.invalid && (billGroup.get('month')?.dirty ||billGroup.get('month')?.touched)">
                            <small class=" text-danger" *ngIf="billGroup.get('month')?.hasError('required')">
                                this field cannot be empty!
                            </small>
                            <small class="text-danger" *ngIf="billGroup.get('month')?.hasError('min')">
                                Year must be at least 1.
                            </small>
                            <small class="text-danger" *ngIf="billGroup.get('month')?.hasError('max')">
                                Year must be at most 12.
                            </small>
                        </div>
                    </div>

                    <div *ngIf="isSingle" class="mb-3">
                        <label for="apartmentId">Apartment Number</label>
                        <div class="from-group">
                            <select id="apartmentId" class="form-control" formControlName="apartmentId">
                                <option *ngFor="let apartment of apartments" [ngValue]="apartment.id">
                                    {{apartment.apartmentNumber}}
                                </option>
                            </select>
                        </div>
                        <div
                            *ngIf="billGroup.get('apartmentId')?.invalid && (billGroup.get('apartmentId')?.dirty ||billGroup.get('apartmentId')?.touched)">
                            <small class=" text-danger" *ngIf="billGroup.get('apartmentId')?.hasError('required')">
                                this field cannot be empty!
                            </small>
                            <small class="text-danger" *ngIf="billGroup.get('apartmentId')?.hasError('min')">
                                Type Name must be select.
                            </small>
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-fill btn-primary" (click)="addBill()">{{isSingle ? 'Add Bill' :
                    'Add
                    Bulk Bills'}}</button>
            </div>
        </div>
    </div>
</div>
