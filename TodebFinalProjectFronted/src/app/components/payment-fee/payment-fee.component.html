<div class="content w-50 mx-auto h-100">
    <div class="col-md-12 mt-4">
        <div class="card my-auto">
            <div class="card-header">
                <h5 class="title">Payment Fee</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="paymentForm">
                    <div class="mb-3">
                        <label for="customerName">CustomerName</label>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="customerName"
                                formControlName="customerName" id="customerName" />
                        </div>
                        <div
                            *ngIf="paymentForm.get('customerName')?.invalid && (paymentForm.get('customerName')?.dirty ||paymentForm.get('customerName')?.touched)">
                            <small class=" text-danger" *ngIf="paymentForm.get('customerName')?.hasError('required')">
                                this field cannot be empty!
                            </small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="cardNumber">Card Number</label>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="1111 1111 1111 1111"
                                formControlName="cardNumber" id="cardNumber" maxlength="16" minlength="16"
                                (keypress)="keyPressNumbers($event)" />
                        </div>

                        <div
                            *ngIf="paymentForm.get('cardNumber')?.invalid && (paymentForm.get('cardNumber')?.dirty ||paymentForm.get('cardNumber')?.touched)">
                            <small class=" text-danger" *ngIf="paymentForm.get('cardNumber')?.hasError('required')">
                                this field cannot be empty!
                            </small>

                            <small class="text-danger" *ngIf="paymentForm.get('cardNumber')?.hasError('minLength')">
                                Card Number must be 16 characters.
                            </small>
                            <small class="text-danger" *ngIf="paymentForm.get('cardNumber')?.hasError('maxLength')">
                                Card Number must be 16 characters.
                            </small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="expireMonth">Expire Month</label>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Expire Month" maxlength="2"
                                formControlName="expireMonth" (keypress)="keyPressNumbers($event)" />
                        </div>

                        <div
                            *ngIf="paymentForm.get('expireMonth')?.invalid && (paymentForm.get('expireMonth')?.dirty ||paymentForm.get('expireMonth')?.touched)">
                            <small class=" text-danger" *ngIf="paymentForm.get('expireMonth')?.hasError('required')">
                                this field cannot be empty!
                            </small>

                            <small class="text-danger" *ngIf="paymentForm.get('expireMonth')?.hasError('min')">
                                Expire Month must be greater than 0.
                            </small>
                            <small class="text-danger" *ngIf="paymentForm.get('expireMonth')?.hasError('max')">
                                Expire Month must be less than 13.
                            </small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="expireYear">Expire Year</label>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Expire Year"
                                formControlName="expireYear" (keypress)="keyPressNumbers($event)" maxlength="4" />
                        </div>

                        <div
                            *ngIf="paymentForm.get('expireYear')?.invalid && (paymentForm.get('expireYear')?.dirty ||paymentForm.get('expireYear')?.touched)">
                            <small class=" text-danger" *ngIf="paymentForm.get('expireMonth')?.hasError('required')">
                                this field cannot be empty!
                            </small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="cvc">Cvc</label>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Cvc" formControlName="cvc"
                                maxlength="3" (keypress)="keyPressNumbers($event)" />
                        </div>

                        <div
                            *ngIf="paymentForm.get('cvc')?.invalid && (paymentForm.get('cvc')?.dirty ||paymentForm.get('cvc')?.touched)">
                            <small class=" text-danger" *ngIf="paymentForm.get('cvc')?.hasError('required')">
                                this field cannot be empty!
                            </small>
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-fill btn-primary" (click)="payFee()">Send Message</button>
            </div>
        </div>
    </div>
</div>
